<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product Data</h1>

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>

    {% elif products %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>{{ "%.2f"|format(p.price) }}</td>
            </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
